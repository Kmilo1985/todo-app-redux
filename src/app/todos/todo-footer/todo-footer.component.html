<footer class="footer padding-23">
  <span class="todo-count"><strong>{{ pendientes }}</strong> Tareas pendientes</span>
  <ul class="filters">
    <li (click)="cambiarFiltro(filtro)" [class.selected]="filtro ===
      filtroActual" *ngFor="let filtro of filtros">
      <a href="#">{{ filtro |titlecase }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
